{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400..800&display=swap" rel="stylesheet">
        <title>{% block title%}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'thoughts/styles.css' %}">
        <link rel="icon" type="image/svg+xml" href="{% static 'thoughts/icon.svg' %}">
    </head>
    <body>
        <nav class="navbar-grid">
          <header>
            <a class="nav-link" href="{% url 'index' %}"><h2>Treasure Vault</h2></a>
          </header>
            {%if user.is_authenticated %}
              <div class="username"><h5>Signed in as {{ user.username }}</h5></div>
              <div ><a class="nav-link" href="{% url 'login' %}">Log Out</a></div>
            {% else %}
              <a class="nav-link" href="{% url 'register' %}">Register</a>
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
        {% block main %}{% endblock %}
        <script src="{% static 'thoughts/script.js' %}"></script>
    </body>
</html>
